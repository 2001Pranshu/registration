<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form onsubmit="event.preventDefault(),login()">
					<h3>Login for the Event</h3>
					<div class="form-wrapper">
						<label for="" class="label-input">Email</label>
						<input type="text" id="email" class="form-control" placeholder="Enter your email" required>
					</div>
					<div class="form-wrapper">
						<label for="" class="label-input">Password</label>
						<input type="password" id="password" placeholder="Enter password" required>
					</div>
					<div class="policy">
						<input type="checkbox">
						<p>I accept all terms & condition</p>
					  </div>
					  <button type="submit" value="Login" class="sbtn" >Login</button>
					  <br><br>
                      <div class="message" id="message" style="color:#cb6e7a  ;"></div>
					  <div class="text">
						<p>Don't have an Account?<a href="index.html">Sigh Up here!</a></p>
					  </div>
				</form>
				<div class="image-holder">
					<img src="mrbeenpic2.jpg" alt="">
				</div>
			</div>
		</div>

		<script>
            function login() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
    
                var userData = JSON.parse(localStorage.getItem("newuser1"));
                if (userData) {
                    var match = userData.find(function (user) {
                        return user.email === email && user.password === password;
                    });
                    if (match) {
                        window.location.href = 'new.html';
                    }
                    else {
                        document.getElementById('message').innerHTML = "Not Registered";
                    }
                }
                else {
                    document.getElementById('message').innerHTML = "404 not found";
                }
                setTimeout(function () {
                    document.getElementById("message").style.display = "none";
                }, 2000);
    
                clear();
        function clear()
        {
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }
            }
    
        </script>
	</body>
</html>
